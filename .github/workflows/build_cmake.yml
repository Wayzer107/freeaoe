name: CMake

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  VERBOSE: True
    #CC: gcc-9
    #CXX: g++-9

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        #os: [macOS-latest]

    steps:
    - uses: actions/checkout@v1

    - name: cache vcpkg crap
      uses: actions/cache@v1
      with:
        path: C:\Users\runneradmin\AppData\Local\vcpkg\archives\
        key: whatthefuckvcpkg

    - name: Install SFML
      run: |
        vcpkg update
        vcpkg upgrade --no-dry-run
        vcpkg install sfml:x86-windows-static
        vcpkg integrate install

    - name: fetch submodules
      run: git submodule update --init --recursive

    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      run: cmake . -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

